<!-- Amazon Clone using HTML, CSS, and JavaScript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .product {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .cart {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .btn {
            background: #ff9900;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazon Clone</h1>
        <div id="products">
            <!-- Product list will be inserted here by JavaScript -->
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart"></ul>
            <button class="btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Laptop", price: 50000 },
            { id: 2, name: "Smartphone", price: 30000 },
            { id: 3, name: "Headphones", price: 5000 }
        ];
        const cart = [];

        function renderProducts() {
            const productsDiv = document.getElementById("products");
            productsDiv.innerHTML = "";
            products.forEach(product => {
                productsDiv.innerHTML += `
                    <div class="product">
                        <span>${product.name} - ₹${product.price}</span>
                        <button class="btn" onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                `;
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            renderCart();
        }

        function renderCart() {
            const cartList = document.getElementById("cart");
            cartList.innerHTML = "";
            cart.forEach(item => {
                cartList.innerHTML += `<li>${item.name} - ₹${item.price}</li>`;
            });
        }

        function checkout() {
            alert("Checkout successful! Total: ₹" + cart.reduce((sum, item) => sum + item.price, 0));
            cart.length = 0;
            renderCart();
        }

        renderProducts();
    </script>
</body>
</html>
